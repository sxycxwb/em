<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btnTest').click(function () {
                $.ajax({
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    //提交数据的类型 POST GET
                    type: "POST",
                    //提交的网址
                    url: "http://localhost:6634/api/services/em/InfStation/CreateInfStation",
                    //提交的数据
                    data: {
                        "ZoneId": "e46ea6a5-e9ed-4f9e-b18b-4ec700f19fd9",
                        "TypeId": "12b48bbb-a3fa-4ca7-9d7d-7154a473562e",
                        "ProductionTime": "2015-10-01",
                        "OwnershipRatio": "1",
                        "MachineNumber": "65",
                        "name": "123",
                        "MachineCapacity": "49.5",
                        "StationName": "随碟附送"
                    },
                    //返回数据的格式
                    datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                    //在请求之前调用的函数
                    //beforeSend: function () { $("#msg").html("logining"); },
                    //成功返回之后调用的函数             
                    success: function (data1) {
                        alert(data1);
                        //$("#msg").html(decodeURI(data));
                    },
                    //调用执行后调用的函数
                    //complete: function (XMLHttpRequest, textStatus) {
                    //    alert(XMLHttpRequest.responseText);
                    //    alert(textStatus);
                    //    //HideLoading();
                    //},
                    //调用出错执行的函数
                    error: function (data) {
                        alert(data);
                        //请求出错处理
                    }
                });
            });
        });
    </script>
</head>
<body>
    <input type="button" value="测试ajax Post" id="btnTest"/>
</body>
</html>
