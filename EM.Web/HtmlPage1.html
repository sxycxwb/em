<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btnTest').click(function () {
                $.ajax({
                    //提交数据的类型 POST GET
                    type: "POST",
                    //提交的网址
                    url: "/api/services/app/InfStation/GetInfStation?id=d2ae6fb5-fbd7-4eec-8bcb-dfd631e03c36",
                    //提交的数据
                    data: JSON.stringify({
                        id: "123123123"
                    }),
                    //返回数据的格式
                    datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                    //在请求之前调用的函数
                    //beforeSend: function () { $("#msg").html("logining"); },
                    //成功返回之后调用的函数             
                    success: function (data1) {
                        alert(data1);
                        //$("#msg").html(decodeURI(data));
                    },
                    //调用执行后调用的函数
                    //complete: function (XMLHttpRequest, textStatus) {
                    //    alert(XMLHttpRequest.responseText);
                    //    alert(textStatus);
                    //    //HideLoading();
                    //},
                    //调用出错执行的函数
                    error: function (data) {
                        alert(data);
                        //请求出错处理
                    }
                });
            });
        });
    </script>
</head>
<body>
    <input type="button" value="测试ajax Post" id="btnTest"/>
</body>
</html>
